<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Exam Practice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 24px;
        }
        
        .timer {
            font-size: 32px;
            font-weight: bold;
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 10px;
            min-width: 150px;
            text-align: center;
        }
        
        .timer.warning {
            background: #ff6b6b;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .question-container {
            padding: 40px;
        }
        
        .question-number {
            color: #667eea;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .question-text {
            font-size: 20px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #333;
        }
        
        .options {
            margin-bottom: 30px;
        }
        
        .option {
            background: #f8f9fa;
            padding: 15px 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .option:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            padding: 0 40px 40px;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .btn-prev {
            background: #6c757d;
            color: white;
        }
        
        .btn-prev:hover {
            background: #5a6268;
        }
        
        .btn-next {
            background: #667eea;
            color: white;
        }
        
        .btn-next:hover {
            background: #5568d3;
        }
        
        .btn-submit {
            background: #28a745;
            color: white;
        }
        
        .btn-submit:hover {
            background: #218838;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .progress-bar {
            background: #e9ecef;
            height: 8px;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress-bar">
            <div class="progress-fill" id="progressBar" style="width: 0%"></div>
        </div>
        
        <div class="header">
            <h1>üìù Exam Practice</h1>
            <div class="timer" id="timer">30:00</div>
        </div>
        
        <div class="question-container">
            <div class="question-number" id="questionNumber">Question 1 of 10</div>
            <div class="question-text" id="questionText">Loading question...</div>
            <div class="options" id="optionsContainer">
                <!-- Options will be populated by JavaScript -->
            </div>
        </div>
        
        <div class="navigation">
            <button class="btn btn-prev" id="prevBtn" onclick="previousQuestion()">‚Üê Previous</button>
            <button class="btn btn-next" id="nextBtn" onclick="nextQuestion()">Next ‚Üí</button>
            <button class="btn btn-submit" id="submitBtn" onclick="submitExam()" style="display:none">Submit Exam</button>
        </div>
    </div>
    
    <script>
        // Sample questions (will be replaced with data from backend)
        const questions = {{ questions | tojson }};
        
        let currentQuestion = 0;
        let userAnswers = {};
        let timerInterval;
        let timeRemaining = 1800; // 30 minutes in seconds
        
        // Initialize exam
        function initExam() {
            displayQuestion();
            startTimer();
        }
        
        // Display current question
        function displayQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('questionNumber').textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
            document.getElementById('questionText').textContent = q.text;
            
            // Update progress bar
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            
            // Display options if available
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            if (q.options && q.options.length > 0) {
                q.options.forEach((option, index) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option';
                    optionDiv.textContent = option;
                    optionDiv.onclick = () => selectOption(index);
                    
                    if (userAnswers[currentQuestion] === index) {
                        optionDiv.classList.add('selected');
                    }
                    
                    optionsContainer.appendChild(optionDiv);
                });
            }
            
            // Update navigation buttons
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            
            if (currentQuestion === questions.length - 1) {
                document.getElementById('nextBtn').style.display = 'none';
                document.getElementById('submitBtn').style.display = 'block';
            } else {
                document.getElementById('nextBtn').style.display = 'block';
                document.getElementById('submitBtn').style.display = 'none';
            }
        }
        
        // Select option
        function selectOption(index) {
            userAnswers[currentQuestion] = index;
            displayQuestion();
        }
        
        // Navigate to next question
        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                displayQuestion();
            }
        }
        
        // Navigate to previous question
        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion();
            }
        }
        
        // Start timer
        function startTimer() {
            timerInterval = setInterval(() => {
                timeRemaining--;
                
                const minutes = Math.floor(timeRemaining / 60);
                const seconds = timeRemaining % 60;
                
                const timerElement = document.getElementById('timer');
                timerElement.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                
                // Warning when 5 minutes left
                if (timeRemaining <= 300) {
                    timerElement.classList.add('warning');
                }
                
                // Auto-submit when time is up
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    submitExam();
                }
            }, 1000);
        }
        
        // Submit exam
        function submitExam() {
            clearInterval(timerInterval);
            
            const answeredCount = Object.keys(userAnswers).length;
            const totalQuestions = questions.length;
            
            if (confirm(`You have answered ${answeredCount} out of ${totalQuestions} questions. Do you want to submit?`)) {
                // Send answers to backend
                fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        answers: userAnswers,
                        timeSpent: 1800 - timeRemaining
                    })
                })
                .then(response => response.json())
                .then(data => {
                    alert(`Exam submitted successfully! You answered ${answeredCount} questions.`);
                    window.location.href = '/';
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Your answers have been recorded. Thank you!');
                    window.location.href = '/';
                });
            }
        }
        
        // Initialize on page load
        window.onload = initExam;
    </script>
</body>
</html>
