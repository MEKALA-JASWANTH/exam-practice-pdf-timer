<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Exam PDF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            text-align: center;
            color: #6c757d;
            margin-bottom: 40px;
            font-size: 16px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            background: #f8f9fa;
        }
        
        .upload-area:hover {
            background: #e9ecef;
            border-color: #5568d3;
        }
        
        .upload-area.dragover {
            background: #e7f3ff;
            border-color: #667eea;
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .upload-text {
            font-size: 18px;
            color: #495057;
            margin-bottom: 10px;
        }
        
        .upload-hint {
            font-size: 14px;
            color: #6c757d;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .file-info {
            margin-top: 20px;
            padding: 15px;
            background: #e7f3ff;
            border-radius: 10px;
            display: none;
        }
        
        .file-info.show {
            display: block;
        }
        
        .file-name {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .file-size {
            font-size: 14px;
            color: #6c757d;
        }
        
        .settings {
            margin-top: 30px;
        }
        
        .setting-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 600;
        }
        
        input[type="number"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
            margin-top: 30px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .error {
            color: #dc3545;
            text-align: center;
            margin-top: 15px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Exam Practice Tool</h1>
        <p class="subtitle">Upload your PDF exam paper to start practicing</p>
        
        <form id="uploadForm" method="POST" action="/upload" enctype="multipart/form-data">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÑ</div>
                <div class="upload-text">Click to upload or drag and drop</div>
                <div class="upload-hint">PDF files only (Max 10MB)</div>
                <input type="file" id="fileInput" name="file" accept=".pdf" required>
            </div>
            
            <div class="file-info" id="fileInfo">
                <div class="file-name" id="fileName"></div>
                <div class="file-size" id="fileSize"></div>
            </div>
            
            <div class="settings">
                <div class="setting-group">
                    <label for="timer">‚è±Ô∏è Exam Duration (minutes)</label>
                    <input type="number" id="timer" name="timer" value="30" min="1" max="180" required>
                </div>
                
                <div class="setting-group">
                    <label for="questionType">üìù Question Format</label>
                    <select id="questionType" name="questionType">
                        <option value="auto">Auto-detect</option>
                        <option value="numbered">Numbered Questions (1. 2. 3.)</option>
                        <option value="page">One Question Per Page</option>
                    </select>
                </div>
            </div>
            
            <button type="submit" class="btn" id="submitBtn" disabled>Start Practice Exam</button>
            
            <div class="error" id="errorMsg"></div>
        </form>
    </div>
    
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const submitBtn = document.getElementById('submitBtn');
        const errorMsg = document.getElementById('errorMsg');
        const uploadForm = document.getElementById('uploadForm');
        
        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        // File input change
        fileInput.addEventListener('change', handleFile);
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFile();
            }
        });
        
        function handleFile() {
            const file = fileInput.files[0];
            
            if (!file) return;
            
            // Validate file type
            if (file.type !== 'application/pdf') {
                showError('Please upload a PDF file only');
                fileInput.value = '';
                return;
            }
            
            // Validate file size (10MB)
            if (file.size > 10 * 1024 * 1024) {
                showError('File size must be less than 10MB');
                fileInput.value = '';
                return;
            }
            
            // Display file info
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.classList.add('show');
            submitBtn.disabled = false;
            errorMsg.classList.remove('show');
        }
        
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }
        
        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.classList.add('show');
            fileInfo.classList.remove('show');
            submitBtn.disabled = true;
        }
        
        // Form submission
        uploadForm.addEventListener('submit', (e) => {
            submitBtn.textContent = 'Processing PDF...';
            submitBtn.disabled = true;
        });
    </script>
</body>
</html>
